<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="box" style="max-width: 600px; margin: auto; margin-top: 10%; background-color: white; border: 2px solid black; border-radius: 10px;">
        <h1 style="text-align: center;">Trivia Game</h1>
        <div class="timer" style="text-align: center;"><div id="timeLeft"></div> Seconds remaining</div>
        <div style="margin-top: -23px; padding-left: 10px;">Question: <p class="questionCount"><p class="counter"></p> of 10</p></div>
        <div class="questions" style="padding: 10px;">
            <div class="question" value=""></div>
            <div class="choices" value=""></div>
        </div>
        <div class="results" style="display: none;">
            <h4 class="winLose"></h4>
            <h6 class="right">Answered<div class="right"></div>correct</h6>
            <h6>Answered <div class="wrong"></div> wrong</h6>
        </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Assets/js/app.js"></script>
</body>
</html>
